{% extends 'layout.html' %}

{% block content %}
{% if facility %}
<h1>Departments of {{ facility.name }}</h1>
{% else %}
<h1>Departments</h1>
{% endif %}
<table id="departmentTable" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>
                <a href="{% url 'department_show' department_id=department.id %}">{{ department.name }}</a>
            </td>
            <td>{{ department.description | truncatechars:30 }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#departmentTable').DataTable();
    });
    </script>
{% endblock content %}
